<head>
  <title>Everquest Auction Tracker</title>
</head>

<body>
</body>

<template name="content">
<section class='header'>
{{> header }}
</section>
  <section class='map'>
	  <div id="map-container">
	    {{> yield}}
	  </div>
	</section>
</template>

<template name="header">
<div class='header'>
	<div class='breadcrumbs'>
	<a href='/'>Everquest Auction Tracker</a>
	</div>
</div>
</template>

<template name="auctions">
<table>
<thead>
<tr>
<th>Player</th><th>Action</th><th>Item</th><th>Cost</th><th>Updated</th>
</tr>
</thead>
<tbody>
{{#each auctions}}
	<tr>
	<td>{{player}}</td>
	<td>{{#if sell}}WTS{{else}}WTB{{/if}}</td>
	<td>{{name}}</td>
	<td align='right'>{{cost}}</td>
	<td>{{updated_at}}</td>
	</tr>
{{/each}}
</tbody>
</table>
</template>

<template name="loading">
</template>
