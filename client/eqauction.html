<head>
  <title>Everquest Auction Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="/eq.png">
</head>

<body>
</body>

<template name="loading">
  {{#ionView}}
     {{#ionContent class="padding"}}

     {{/ionContent}}
  {{/ionView}}
  {{#contentFor "headerTitle"}}
     <h1 class="title">EQ Auctions</h1>
   {{/contentFor}}
</template>

<template name="content">
  {{#ionBody}}
     {{> ionNavBar class="bar-dark" transition="false"}}
     {{#ionNavView transition="false"}}
       {{> yield}}
     {{/ionNavView}}
   {{/ionBody}}
</template>

<template name="itemModal">
  {{#ionModal}}
      <div class="padding">
        <img class='itemImage' src="http://p99.yourfirefly.com/item/{{name}}/fixed">
        <button class="button button-block button-positive icon-left ion-card" id="watchAuction">
          {{#if buying}}STOP LOOKING{{else}}LOOKING TO BUY{{/if}}
        </button>
        <button class="button button-block button-dark icon-left ion-close" id="closeModal">
          DONE
        </button>
      </div>
  {{/ionModal}}
</template>

<template name="auctions">
  {{#ionView}}
     {{#ionContent class="padding"}}
     <div class="list">
      {{#each auctions}}
      <a class="item item-avatar {{watching}} {{dealWatch}}" href="#" data-ion-modal="itemModal" data-buying="{{wtb}}" data-title="{{name}}" data-name="{{name}}">
        {{#if image}}<img src="http://wiki.project1999.com/{{image}}">{{/if}}
        <h2>{{name}}  <span class='cost'>{{costs}}</span></h2>
        <p>by <strong>{{player}}</strong> {{prettyTime updated_at}} ago <span class='cost'>{{costsCompare}}</span></p>
      </a>
      {{/each}}
    </div>
     {{/ionContent}}
  {{/ionView}}
  {{#contentFor "headerTitle"}}
     <h1 class="title">EQ Auctions</h1>
   {{/contentFor}}
</template>
