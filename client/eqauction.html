<head>
  <title>Everquest Auction Tracker</title>
</head>

<body>
</body>

<template name="content">
<section class='header'>
{{> header }}
</section>
  <section class='map'>
	  <div id="map-container">
	    {{> yield}}
	  </div>
	</section>
</template>

<template name="header">
<div class='header'>
	<div class='breadcrumbs'>
	<a href='/'>Everquest Auction Tracker</a>
	</div>
</div>
</template>

<template name="auctions">
<table>
<thead>
<tr>
<th>Player</th><th>Action</th><th>Item</th><th>Cost</th><th>Local Median</th><th>Wiki Median</th><th>Updated</th>
</tr>
</thead>
<tbody>
{{#each auctions}}
	<tr class="{{#if wtb}}wtb{{/if}} {{dealWatch}}">
	<td>{{player}}</td>
	<td>{{#if sell}}WTS{{else}}WTB{{/if}}</td>
	<td><a href="{{wikiHref}}" target="_blank">{{name}}</a> {{#unless wtb}}<a href='#' rel='watch'><i class='ion-eye'></i></a>{{else}}<a href='#' rel='un-watch'><i class='ion-eye-disabled'></i></a>{{/unless}}</td>
	<td align='right'><span class='cost'>{{cost}}</span></td>
	<td align='right'>{{median_cost}}</td>
	<td align='right'>{{market_price}}</td>
	<td>{{prettyTime updated_at}} ago</td>
	</tr>
{{/each}}
</tbody>
</table>
</template>

<template name="loading">
</template>
