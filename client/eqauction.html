<head>
  <title>Everquest Auction Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
</body>

<template name="content">
  {{#ionBody}}
     {{> ionNavBar class="bar-dark"}}
     {{#ionNavView}}
       {{> yield}}
     {{/ionNavView}}
   {{/ionBody}}

   {{#contentFor "headerTitle"}}
      <h1 class="title">EQ Auctions</h1>
    {{/contentFor}}
</template>

<template name="header">
<div class='header'>
	<div class='breadcrumbs'>
	<a href='/'>Everquest Auction Tracker</a>
	</div>
</div>
</template>

<template name="auctions">
  {{#ionView}}
     {{#ionContent class="padding contact-detail"}}
     <div class="list">
      {{#each auctions}}
      <a class="item item-avatar {{watching}} {{dealWatch}}" href="#" data-action='showActionSheet' data-url="{{wikiHref}}">
        {{#if image}}<img src="http://wiki.project1999.com/{{image}}">{{/if}}
        <h2>{{name}}  <span class='cost'>{{costs}}</span></h2>
        <p>by <strong>{{player}}</strong> {{prettyTime updated_at}} ago <span class='cost'>{{costsCompare}}</span></p>
      </a>
      {{/each}}
    </div>
     {{/ionContent}}
  {{/ionView}}
